<h3>Example of Inline event handling</h3>
<p>In the inline example, if the attached function returns <code>false</code>, the normal default action of the mouse click is cancelled.  In this case, cancelling the Confirm dialog will return <code>false</code>, and the link will not be followed. </p>
<a href="http://www.harvard.edu" 
   onclick="return checkFirst();">
	  Go to Harvard!
</a>
